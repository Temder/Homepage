<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main" class="noselect">
        <div id="standard"></div>
        <div id="presets"></div>
        <div id="ground" data-candrop="true" ondrop="drop(event);" ondragover="allowDrop(event);">
            <div id="editMenu" hidden></div>
        </div>
        <h3>Output</h3>
        <div id="output"></div>
    </div>
    <template>
        <div class="container pointer-events-all cursor-pointer" data-candrop="true"></div>
        <div hidden>
            <select oninput="changeTag(this)">
                <option value="div">Div</option>
                <option value="form">Form</option>
                <option value="p">Paragraph</option>
            </select>
        </div>
        Container
    </template>
    <template>
        <div class="button pointer-events-all cursor-pointer" data-candrop="false">
            <button data-candrop="true"></button>
        </div>
        <div hidden></div>
        Button
    </template>
    <template>
        <div class="img pointer-events-all cursor-pointer" data-candrop="false">
            <img src="placeholder.png" style="display: block; width: 3em; height: 3em; pointer-events: none;" />
        </div>
        <div hidden></div>
        Image
    </template>
    <template>
        <div class="input pointer-events-all cursor-pointer" data-candrop="false" style="line-height: 0;">
            <input disabled
                style="width: 4em; width: -moz-available; width: -webkit-fill-available; padding: 0; background-color: white; border: none; pointer-events: none;">
        </div>
        <div hidden></div>
        Input
    </template>
    <template>
        <span class="text pointer-events-all cursor-pointer" data-candrop="false">Text</span>
        <div hidden></div>
        Text
    </template>
    <script src="scripts.js"></script>
</body>

</html>
