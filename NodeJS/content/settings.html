<h1 class="de">Einstellungen</h1>
<h1 class="en">Settings</h1>

<div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
    <div class="wrapper">
        <h3 class="de center">Sprache</h3>
        <h3 class="en center">Language</h3>
        <div>
            <select id="languageSelect" onchange="setLanguage(this.value)">
                <option value="de">Deutsch</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
    <div class="wrapper">
        <h3 class="de center">Lautst√§rke</h3>
        <h3 class="en center">Volume</h3>
        <div>
            <input id="volumeSlider" type="range" oninput="setVolume(this, this.value)">
            <div class="center nowrap"></div>
        </div>
    </div>
    <div class="wrapper">
        <h3 class="de center">Welle</h3>
        <h3 class="en center">Wave</h3>
        <div class="center-content">
            <span class="de">Versteckt</span>
            <span class="en">Hidden</span>
            <label class="switch">
                <input id="waveSwitch" type="checkbox" onchange="setWave(this.checked)">
                <span class="slider round"></span>
            </label>
            <span class="de">Angezeigt</span>
            <span class="en">Shown</span>
        </div>
    </div>
    <div class="wrapper">
        <h3 class="de center">Hintergrund</h3>
        <h3 class="en center">Background</h3>
        <div style="text-align: center;">
            <select id="backgroundSelect" onchange="setBackgroundType(this.value)">
                <option value="color_de" class="de">Farbe</option>
                <option value="color_en" class="en">Color</option>
                <option value="image_de" class="de">Bild</option>
                <option value="image_en" class="en">Image</option>
                <option value="gradient_de" class="de">Gradient</option>
                <option value="gradient_en" class="en">Gradient</option>
            </select>
            <div class="colorPicker">
                <canvas id="colorPicker"></canvas>
                <div class="knob" id="colorKnob"></div>
            </div>
        </div>
    </div>
</div>
