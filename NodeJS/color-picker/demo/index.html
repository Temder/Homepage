<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Demo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        #colorDisplay {
            margin-top: 20px;
            font-size: 1.2em;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="picker"></div>
    <div id="colorDisplay"></div>
    <script src="../dist/index.js"></script>
    <script>
        const display = document.getElementById('colorDisplay');
        const picker = new WheelColorPicker.ColorPicker(document.getElementById('picker'), {
            size: 300,
            onChange: (color) => {
                display.textContent = `Selected: ${color.hex}`;
                display.style.color = color.hex;
            }
        });
    </script>
</body>
</html>
